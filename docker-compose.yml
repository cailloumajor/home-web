version: '2'

services:
  db:
    build: ./db
    env_file: ./.dockerenv/db.env
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - django
      - worker

  redis:
    image: cailloumajor/redis-armhf:alpine
    volumes:
      - redisdata:/data
    networks:
      - django
      - worker

  django:
    extends:
      file: common.yml
      service: backend
    command: ./run_webapp.sh
    expose:
      - "8000"
    links:
      - db
      - redis
    volumes:
      - staticfiles:/static
    networks:
      - django
      - frontend

  # Celery worker
  worker:
    extends:
      file: common.yml
      service: backend
    command: >
      su-exec python-user celery worker --app home_web
      --loglevel INFO --purge
    links:
      - db
      - redis
    networks:
      - worker

  frontend:
    build: ./frontend
    env_file: ./.dockerenv/frontend.env
    environment:
      - NGINX_BACKEND_ADDRESS=django:8000
    links:
      - django
    ports:
      - "80:80"
    volumes:
      - staticfiles:/var/www/static:ro
    networks:
      - frontend

networks:
  django:
  worker:
  frontend:

volumes:
  dbdata:
  redisdata:
  staticfiles:
